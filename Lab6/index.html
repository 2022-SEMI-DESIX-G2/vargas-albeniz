<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laboratorio #6</title>
</head>
<body>
    <section class="main-section">
        <div class="container">
            <form id="pokemon-finder-form">
                <img src="assest/pokeapi_logo.png" id="poke-logo" alt="" >
                <div class="wrap">
                <h1>Buscador de pokemones</h1>
                <p>Busca desde pokemones hasta las habilidades de los mismos</p>
                    <div class="search">
                       <div class="control">
                            <label for="">Buscar</label>
                            <input type="text" class="searchTerm" id="pokemon-finder-query">
                       </div>
                       <div class="control">
                        <label for="pokemon-finder-search-type">Tipo de busqueda</label>
                            <select id="pokemon-finder-search-type" class="selectButton">
                                <option value="pokemon">Pokemon</option>
                                <option value="ability">Ability</option>
                            </select>
                       </div>
                    </div>
                 </div>
            </form>
        </div>
        <section id="pokemon-finder-response">

        </section>
    </section>

    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
